<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript program to find the larger number from the two given integers</title>
</head>
<body>

<p style="font-size:20px; font-weight:bold; margin-left:50px;">JavaScript program to find the larger number from two given integers.</p>
 
<script>
function max(x,y) {
    var integers = Number.isInteger(x) && Number.isInteger(y);
    if(integers){
	if(x==y){
        document.write( "(" + x + ", " + y + ")" + "....Both numbers are equal!" + " <br><br>") ;

    	}else if(x>y){
	document.write("(" + x + ", " + y + ")" + "....The larger number is " + x + " <br><br>") ;

	}else{
	document.write("(" + x + ", " + y + ")" + "...The larger number is " + y + " <br><br>") ;
    	}
    }else{
        document.write("(" + x + ", " + y + ")" + "...Please make sure both numbers are integers" + "<br><br>") ;}
      
}
max(5,5);
max(12,80);
max(831,72);
max(4,600)
max(590,4900)
max(2,80);
max(8.435,70);



</script>

</body>
</html>
